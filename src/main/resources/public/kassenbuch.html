<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Kassenbuch - Computer-Insel Tools by Sita Geßner</title>
    <link rel="icon" href="/themes/icons/kasse.png">
    <link rel="stylesheet" href="/themes/css/button.css">
    <link rel="stylesheet" href="/themes/css/dialog.css">
    <link rel="stylesheet" href="/themes/css/grid.css">
    <link rel="stylesheet" href="/themes/css/loading.css">
    <link rel="stylesheet" href="/themes/css/radio.css">
    <link rel="stylesheet" href="/themes/css/raster.css">
    <link rel="stylesheet" href="/themes/css/style.css">
    <link rel="stylesheet" href="/themes/css/tabs.css">
    <script type="text/javascript" src="/scripts/vendor/vue.min.js"></script>
    <script type="text/javascript" src="/scripts/vendor/axios.min.js"></script>
    <script type="text/javascript" src="/scripts/vendor/moment.min.js"></script>
  </head>
  <body>
    <div id="kassenbuch">
      <page-header :marker="'Kassenbuch'"></page-header>
      <page-header-kassenbuch v-bind:marker="'Kassenbuch'"></page-header-kassenbuch>
      <div id="content">
        <div class="form">
          <div class="m1">
            <div class="m4m">
              <label class="required" for="kassenbuch_datum">Rechnungsdatum</label>
              <input class="m4" id="kassenbuch_datum" type="date" v-model="model.kassenbuch.datum" />
            </div>
            <div class="m1">
              <div class="m1">
                <label class="required" for="kassenbuch_ausgangsbetrag">Kassenstand vom Vortag als Ausgangsbetrag</label>
              </div>
              <input class="m4" id="kassenbuch_ausgangsbetrag" type="number" step=".01" v-model="model.kassenbuch.ausgangsbetrag" v-on:change="berechneGesamt()" />
            </div>
          </div>
          <div class="m1">
            <button class="right" title="Suchen" v-on:click="suchen">Suchen</button>
          </div>
        </div>
        <div class="form m1">
          <table>
            <thead>
              <tr>
                <th class="tableNavi">
                  <button class="add" title="Eintragung hinzufügen" v-on:click="openAddEintragungDialog()"></button>
                </th>
              </tr>
            </thead>
            <thead>
              <th style="width: 200px;">Verwendungszweck</th>
              <th style="width: 100px;">Einnahme</th>
              <th style="width: 100px;">Ausgabe</th>
            </thead>
            <tbody>
              <tr v-for="(posten, index) in model.posten">
                <td>{{ posten.verwendungszweck }}</td>
                <td v-if="posten.betrag > 0">{{ formatMoney(posten.betrag) }}</td>
                <td></td>
                <td v-if="posten.betrag < 0">{{ formatMoney(posten.betrag) }}</td>
              </tr>
            </tbody>
          </table>
          <div class="m1" style="height: 10px;"></div>
          <div class="m1">
            <label for="kassenbuchForm_gesamt">Gesamt (inkl. Ausgangsbetrag)</label>
            <input class="m5 right" readonly type="number" v-model="gesamt" />
          </div>
          <div class="m1">
            <button class="right" title="Speichern" v-if="areRequiredFieldsNotEmpty()" v-on:click="saveFunc();">Speichern</button>
            <button class="right disabled" title="Bitte füllen Sie alle mit * gekennzeichneten Pflichtfelder aus." v-if="!areRequiredFieldsNotEmpty()">Speichern</button>
          </div>
        </div>
        <posten-edit-dialog
          :entity="editEntity"
          v-if="showEditDialog"
          @close="showEditDialog = false"
          @saved="handleEditResponse"
        ></posten-edit-dialog>
      </div>
      <messages-box v-bind:text="result" v-if="showDialog" @close="showDialog = false"></messages-box>
    </div>
  </body>
  <script src="/scripts/util.js"></script>
  <script src="/scripts/messages.dialog.component.js"></script>
  <script src="/scripts/header.component.js"></script>
  <script src="/scripts/kassenbuch/kassenbuch.posten.edit.dialog.component.js"></script>
  <script src="/scripts/kassenbuch/kassenbuch.header.component.js"></script>
  <script src="/scripts/kassenbuch/kassenbuch.js"></script>
</html>
