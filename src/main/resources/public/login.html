<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Computer-Insel Tools by Sita Ge√üner</title>
    <link rel="icon" href="/themes/icons/kasse.png">
    <link rel="stylesheet" href="/themes/css/button.css">
    <link rel="stylesheet" href="/themes/css/dialog.css">
    <link rel="stylesheet" href="/themes/css/grid.css">
    <link rel="stylesheet" href="/themes/css/loading.css">
    <link rel="stylesheet" href="/themes/css/radio.css">
    <link rel="stylesheet" href="/themes/css/raster.css">
    <link rel="stylesheet" href="/themes/css/style.css">
    <script type="text/javascript" src="/scripts/vendor/vue.min.js"></script>
    <script type="text/javascript" src="/scripts/vendor/axios.min.js"></script>
  </head>
  <body>
    <div id="login">
      <div id="content">
        <h3>Willkommen! Bitte melden Sie sich an:</h3>
          <div class="form">
            <form autocomplete="on">
              <div class="m1">
                <label for="loginForm_benutzername">Benutzername</label>
                <input autofocus class="m1" id="loginForm_benutzername" name="username" maxlength="50" type="text" v-model="model.username" />
              </div>
              <div class="m1">
                <label for="loginForm_passwort">Passwort</label>
                <input class="m1" id="loginForm_passwort" maxlength="500" name="password" type="password" v-model="model.password" />
              </div>
            </form>
            <button class="m2 right" v-on:click="login" @keyup.enter.native="login">Anmelden</button>
          </div>
      </div>
      <messages-box v-bind:text="result" v-if="showDialog" @close="showDialog = false"></messages-box>
    </div>
  </body>
  <script src="/scripts/messages.dialog.component.js"></script>
  <script src="/scripts/login.js"></script>
</html>
