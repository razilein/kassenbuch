<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Auftrag erstellen - Computer-Insel Tools by Sita Geßner</title>
    <link rel="icon" href="/themes/icons/auftrag.png">
    <link rel="stylesheet" href="/themes/css/button.css">
    <link rel="stylesheet" href="/themes/css/dialog.css">
    <link rel="stylesheet" href="/themes/css/grid.css">
    <link rel="stylesheet" href="/themes/css/loading.css">
    <link rel="stylesheet" href="/themes/css/radio.css">
    <link rel="stylesheet" href="/themes/css/raster.css">
    <link rel="stylesheet" href="/themes/css/style.css">
    <link rel="stylesheet" href="/themes/css/tabs.css">
    <script type="text/javascript" src="/scripts/vendor/vue.min.js"></script>
    <script type="text/javascript" src="/scripts/vendor/axios.min.js"></script>
    <script type="text/javascript" src="/scripts/vendor/moment.min.js"></script>
  </head>
  <body>
    <div id="auftragErstellen">
      <page-header :marker="'Auftrag'"></page-header>
      <page-header-auftrag v-bind:marker="'Erstellen'"></page-header-auftrag>
      <div id="content">
        <div class="form m1">
          <div class="m1" v-if="entity.kunde">
            <label class="required" for="auftragEditForm_kunde">Kunde</label>
            <button class="kunde btnSmall" title="Kunde suchen" @click="showKundeDialog = true"></button>
            <textarea class="m1" id="auftragEditForm_kunde" readonly v-model="entity.kunde.completeWithAdress"></textarea>
          </div>
          <div class="m1">
            <div class="m4m">
              <label class="required" for="auftragEditForm_datum">Lieferdatum</label>
              <input class="m4" id="auftragEditForm_datum" type="date" v-model="entity.datum" v-on:change="wochentagdatum = formatDayOfWeek(entity.datum);"/>
            </div>
            <div class="m4m">
              <label for="auftragEditForm_wochentag_datum">Wochentag</label>
              <input class="m4" id="auftragEditForm_wochentag_datum" readonly type="text" v-model="wochentagdatum" />
            </div>
          </div>
          <div class="m1">
            <zeichenzaehler-label :elem="entity.beschreibung" :forid="'auftragEditForm_beschreibung'" :label="'Bestellung'" :maxlength="'2000'" :required="true"></zeichenzaehler-label>
            <textarea class="m1" id="auftragEditForm_beschreibung" maxlength="2000" v-model="entity.beschreibung"></textarea>
          </div>
          <div class="m1">
            <zeichenzaehler-label :elem="entity.kosten" :forid="'auftragEditForm_kosten'" :label="'Kosten'" :maxlength="'300'" :required="true"></zeichenzaehler-label>
            <input class="m1" id="auftragEditForm_kosten" maxlength="300" type="text" v-model="entity.kosten"></input>
          </div>
          <div class="m1">
            <zeichenzaehler-label :elem="entity.anzahlung" :forid="'auftragEditForm_anzahlung'" :label="'Anzahlung'" :maxlength="'300'" :required="true"></zeichenzaehler-label>
            <input class="m1" id="auftragEditForm_anzahlung" maxlength="300" type="text" v-model="entity.anzahlung"></input>
          </div>
          <button class="right" title="Speichern" v-if="areRequiredFieldsNotEmpty()" v-on:click="saveFunc();">Speichern</button>
          <button class="right disabled" title="Bitte füllen Sie alle mit * gekennzeichneten Pflichtfelder aus." v-if="!areRequiredFieldsNotEmpty()">Speichern</button>
        </div>
        <div style="height: 280px;"></div>
      </div>
      <messages-box v-bind:text="result" v-if="showDialog" @close="showDialog = false"></messages-box>
      <kunde-suchen-dialog
        :kunde="entity.kunde"
        v-if="showKundeDialog"
        @close="showKundeDialog = false"
        @saved="handleKundeResponse"
      ></kunde-suchen-dialog>
    </div>
  </body>
  <script src="/scripts/util.js"></script>
  <script src="/scripts/localstorage.service.js"></script>
  <script src="/scripts/messages.dialog.component.js"></script>
  <script src="/scripts/header.component.js"></script>
  <script src="/scripts/grid.component.js"></script>
  <script src="/scripts/zeichenzaehler.component.js"></script>
  <script src="/scripts/kunde/kunde.suchen.dialog.component.js"></script>
  <script src="/scripts/kunde/kunde.edit.dialog.component.js"></script>
  <script src="/scripts/auftrag/auftrag.header.component.js"></script>
  <script src="/scripts/auftrag/auftrag.js"></script>
</html>
